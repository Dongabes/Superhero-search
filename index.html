<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supersearch Assignment</title>
    <style>
      .searchbar {
        color: green;
        padding: 0 10px;
        width: calc(100% - 85px);
        height: 2em;
      }
      .searchbar:hover {
        color: red;
      }
      button{
        color: green;
        padding: 0 10px;
        height: 2.5em;
      }
      button:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Super-Search engine</h1>
    <form>
      <input
        type="text"
        class="searchbar"
        placeholder="search for any character,power, secret identity" />
      <button>Find</button>
    </form>
  </body>
</html>
